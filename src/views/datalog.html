<!DOCTYPE html>
<html>
<head>
    <title>Data log</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            font-family: courier,fixed,swiss,sans-serif;
            font-size: 12px;
            overflow:hidden;
            margin: 0px !important;
        }

        #editor {
            width:100%;
            height:100%;
            border: hidden;
        }
    </style>


</head>
<body id="termDiv" class="term">
    <textarea id="editor"></textarea>
    <script>
        var fs = require('fs')
          , gui = require('nw.gui')
          , Main = require('../modules/main')
          , datalog = new Main.Datalog(gui)
          , keyMapLoc = datalog.getFilename()
          , editor = document.querySelector("#editor")
        ;

        function load() {
            editor.value = datalog.readLog();
        }

        load();
    </script>
</body>
</html>
